<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootstrap Start  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap End  -->
    <!-- For Icon Start -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- For Icon End -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1 className="card-title text-center m-auto">Registration Form</h1>
          <hr />
          <form action="" method="post">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">
                    <strong class="text-danger">* </strong>Email
                  </label>
                  <div class="col-sm-9">
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="Enter your Email"
                      title="example@gmail.com"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">
                    <strong class="text-danger">* </strong>
                    Password
                  </label>
                  <div class="col-sm-9">
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Enter your Password"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                      title="Must
                contain at least one number and one uppercase and lowercase
                letter, and at least 8 or more characters"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">
                    <strong class="text-danger">* </strong>Phone
                  </label>
                  <div class="col-sm-9">
                    <input
                      type="tel"
                      name="phone"
                      value="+8801"
                      class="form-control"
                      pattern="[+8801]{5}[0-9]{9}"
                      title="+8801000000000"
                      placeholder="Enter your Mobile Number"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label"> Address </label>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      name="address"
                      placeholder="Write your address"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div className="form-group row">
              <div className="col d-flex justify-content-end">
                <button className="btn btn-danger me-2 ps-4 pe-4" type="reset">
                  Reset
                </button>
                <button type="submit" className="btn btn-success" name="submit">
                  Submit
                </button>
              </div>
            </div>
            <div className="col d-flex justify-content-center mt-5 ">
              <button
                className="btn btn-facebook me-2 col-lg-3 col-md-4 col-sm-6"
              >
                <i className="mdi mdi-facebook"></i> Facebook
              </button>
              <button className="btn btn-google col-lg-3 col-md-4 col-sm-6">
                <i className="mdi mdi-google-plus"></i> Google plus
              </button>
            </div>
            <p className="sign-up">
              Do have an Account? &nbsp;
              <NavLink exact="true" to="/api/auth/login"> Login </NavLink>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Start  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- For Popper  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap End  -->
  </body>
</html>
