<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Modal</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Delete Modal Start  -->
    <!-- Small modal -->
    <style>
      .modal_icon img {
        border-radius: 50%;
        height: 60px;
        width: 60px;
      }

      .modal_icon {
        text-align: center;
        padding: 15px;
        width: 100%;
      }
    </style>
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Small
    modal</button> -->

    <div
      class="modal fade bd-example-modal-sm"
      id="deletemodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mySmallModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content modal_icon">
          <form action="" method="POST">
            <div class="modal-title" id="exampleModalLongTitle">
              <input type="hidden" name="delete_id" id="delete_id" />
              <div>
                <img src="./assets/icon/delete-icon.png" alt="" />
              </div>
              <br />
              <h5>Do you want to Delete?</h5>
              <div></div>
              <div>You won't be able to recover it!!</div>
              <br />
            </div>

            <div>
              <button
                type="button"
                class="btn btn-secondary cancel"
                data-dismiss="modal"
                style="margin: 0px 10px"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-danger"
                name="deletedata"
                style="margin: 0px 10px"
              >
                Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Delete Modal End -->
    <table>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">GPA</th>
          <th scope="col">URL</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>MD RAHATUL RABBI</td>
          <td>3.50</td>
          <td>http://instagram.com/mdrahatulrabbi</td>
          <td>
            <button type="button" class="btn btn-danger btn-sm deletebtn m-1">
              Delete
            </button>
          </td>
        </tr>
        <tr>
          <td>102</td>
          <td>MD RAHATUL</td>
          <td>3.60</td>
          <td>http://facebook.com/mdrahatulrabbi</td>
          <td>
            <button type="button" class="btn btn-danger btn-sm deletebtn m-1">
              Delete
            </button>
          </td>
        </tr>
        <tr>
          <td>103</td>
          <td>MD RABBI</td>
          <td>3.80</td>
          <td>http://youtube.com/mdrahatulrabbi</td>
          <td>
            <button type="button" class="btn btn-danger btn-sm deletebtn m-1">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>

  <!-- ##################################################### -->

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>

  <!-- For Delete Item by ID  -->

  <script>
    // For Delete Item
    $(document).ready(function () {
      // Show Modal
      $(".deletebtn").on("click", function () {
        $("#deletemodal").modal("show");
        $tr = $(this).closest("tr");
        var data = $tr
          .children("td")
          .map(function () {
            return $(this).text();
          })
          .get();
        $("#delete_id").val(data[0]);
      });

      // Hide Modal
      $(".cancel").on("click", function () {
        $("#deletemodal").modal("hide");
      });
    });
  </script>
</html>
