<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>update Modal</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Edit Modal Start  -->
    <!-- Small modal -->
    <style>
      .modal_icon {
        text-align: center;
        padding: 15px;
        width: 100%;
      }
    </style>
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Small
    modal</button> -->

    <div
      class="modal fade bd-example-modal-md"
      id="update-customer"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mySmallModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content modal_icon">
          <form action="" method="POST" enctype="multipart/form-data">
            <div class="modal-title" id="exampleModalLongTitle">
              <h3>update Customer</h3>
              <hr />
              <br />
              <div></div>
              <input type="hidden" name="update-id" id="update-id" />
              <div class="form-outline mb-4">
                <div class="row form-group">
                  <div class="col-sm-3">
                    <label for="u-customer-id" class="form-label">ID</label>
                  </div>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="u-customer-id"
                      name="u-customer-id"
                      placeholder="Enter Customer ID"
                      required
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-sm-3">
                    <label for="u-customer-name" class="form-label">Name</label>
                  </div>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="u-customer-name"
                      name="u-customer-name"
                      placeholder="Enter Customer Name"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>

            <br />
            <div>
              <button
                type="button"
                class="btn btn-dark cancel btn-sm"
                data-dismiss="modal"
                style="margin: 0px 10px"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-warning btn-sm"
                name="update-customer-btn"
                style="margin: 0px 10px"
              >
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Edit Modal End -->
    <table>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">GPA</th>
          <th scope="col">URL</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>MD RAHATUL RABBI</td>
          <td>3.50</td>
          <td>http://instagram.com/mdrahatulrabbi</td>
          <td>
            <button
              type="button"
              class="btn btn-danger btn-sm update-customer m-1"
            >
              Edit
            </button>
          </td>
        </tr>
        <tr>
          <td>102</td>
          <td>MD RAHATUL</td>
          <td>3.60</td>
          <td>http://facebook.com/mdrahatulrabbi</td>
          <td>
            <button
              type="button"
              class="btn btn-danger btn-sm update-customer m-1"
            >
              Edit
            </button>
          </td>
        </tr>
        <tr>
          <td>103</td>
          <td>MD RABBI</td>
          <td>3.80</td>
          <td>http://youtube.com/mdrahatulrabbi</td>
          <td>
            <button
              type="button"
              class="btn btn-danger btn-sm update-customer m-1"
            >
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>

  <!-- ##################################################### -->  

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>

  <!-- For Update Item by ID  -->

  <script>
    // For Update Item
    $(document).ready(function () {
      // Show Modal
      $(".update-customer").on("click", function () {
        $("#update-customer").modal("show");

        $tr = $(this).closest("tr");
        var data = $tr
          .children("td")
          .map(function () {
            return $(this).text();
          })
          .get();

        $("#update-id").val(data[0]);
        $("#u-customer-id").val(data[0]);
        $("#u-customer-name").val(data[1]);
      });

      // Hide Modal
      $(".cancel").on("click", function () {
        $("#update-customer").modal("hide");
      });
    });
  </script>
</html>
